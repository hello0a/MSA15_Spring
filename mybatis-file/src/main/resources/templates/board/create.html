<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body style="display: flex; justify-content: center;">
    <div class="container" style="margin: 1rem;">
    <form action="/board/create" method="post">
        <h1 style="font-weight: bold; display: block; justify-self: center;">게시글 등록</h1>
        <br>
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="mb-3">
            <label for="writer" class="form-label">작성자</label>
            <input type="text" class="form-control" id="writer" name="writer">
        </div>
        <div class="mb-3">
            <label class="form-label" for="content" >내용</label>
            <textarea type="text" class="form-check-input" id="content" name="content" style="min-width: 100%; height: 100px; overflow-y: auto; border-radius: 0.5rem;"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="display: block; justify-self: center; width: 100px;">등록</button>
    </form>
    </div>
