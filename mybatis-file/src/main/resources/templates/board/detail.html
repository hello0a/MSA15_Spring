<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 조회</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body style="display: flex; justify-content: center;">
    <div class="container" style="margin: 1rem;">
        <form action="/board/delete" method="post">
            <h1 style="font-weight: bold; display: block; justify-self: center;">게시글 조회</h1>
            <br>
            <input type="hidden" name="no" th:value="${board.no}">
            
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${board.title}" readonly>
            </div>
            <div class="mb-3">
                <label for="writer" class="form-label">작성자</label>
                <input type="text" class="form-control" id="writer" name="writer" th:value="${board.writer}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label" for="content" >내용</label>
                <textarea type="text" class="form-check-input" id="content" name="content"  th:text="${board.content}" style="min-width: 100%; height: 100px; overflow-y: auto; border-radius: 0.5rem;" readonly></textarea>
            </div>
            <!-- <table>
                <tr>
                    <td>제목</td>
                    <td>
                        <input type="text" name="title" th:value="${board.title}">
                    </td>
                </tr>
                <tr>
                    <td>작성자</td>
                    <td>
                        <input type="text" name="writer" th:value="${board.writer}">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="content" id="content" cols="40" rows="5"
                                th:text="${board.content}"></textarea>
                    </td>
                </tr>
            </table> -->
            <div style="display: flex; justify-self: center; gap: 1rem;">
                <button type="button" class="btn btn-primary" onclick="moveUpdate()" style="width: 100px;">수정</button>
                <button type="button" class="btn btn-secondary" onclick="moveList()" style="width: 100px;">목록</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        // 👩‍💻 모델 객체를 자바스크립트로 가져오는 방법
        let no = "[[${board.no}]]"
        // 수정 화면 이동
        function moveUpdate() {
            location.href = '/board/update?no=' + no
        }
        // 목록 화면 이동
        function moveList() {
            location.href = '/board/list'
        }
    </script>
</body>
</html>
