<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>게시글 목록</title>
</head>
<body style="display: flex; justify-content: center;">
    <div class="container" style="margin: 1rem; width: 1000px;">
        <h1 style="font-weight: bold; display: block; justify-self: center;">게시글 목록</h1>
        <a href="/board/create" style="text-decoration: none;">글쓰기</a>
        <br>
        <table border="1" class="table table-white table-sm" style="text-align: center">
            <tr>
                <th width="100">번호</th>
                <th width="400">제목</th>
                <th width="200">작성자</th>
                <th width="200">등록일자</th>
                <th width="200">수정일자</th>
            </tr>
            <th:block th:if="${ list == null || list.isEmpty() }">
                <tr>
                    <td colspan="5" align="center">
                        조회된 데이터가 없습니다.
                    </td>
                </tr>
            </th:block>
            <th:block th:each="board : ${list}">
                <tr>
                    <td align="center" th:text="${board.no}"></td>
                    <td>
                        <!-- th:???="|문자열+${표현식}|" -->
                        <a th:href="|/board/detail?no=${board.no}|" 
                        th:text="${board.title}" style="text-decoration: none;"></a>
                    </td>
                    <td align="center" th:text="${board.writer}"></td>
                    <!-- 
                        SimpleDateFormat 과 비슷?
                        유틸리티객체.메소드()
                        #dates.format( 날짜객체명, '날짜포맷' ) 
                        - #dates.format( board.regDate, 'yyyy-MM-dd HH:mm:ss' )
                    -->
                    <td align="center">
                        <span th:text="${ #dates.format( board.createdAt, 'yyyy-MM-dd' ) }"></span>
                    </td>
                    <td align="center">
                        <span th:text="${ #dates.format( board.updatedAt, 'yyyy-MM-dd' ) }"></span>
                    </td>
                </tr>
            </th:block>
        </table>
    </div>
    <script <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
