<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
</head>
<!-- Controller : model.addAttribute("list", list);
    -> view 에서 ${list} 로 접근 -->
<body>
    <h1>게시글 목록</h1>
    <a href="/board/create">글쓰기</a>
    <table border="1">
        <tr>
            <th width="50">번호</th>
            <th width="300">제목</th>
            <th width="100">작성자</th>
            <th width="200">등록일자</th>
            <th width="200">수정일자</th>
        </tr>
        <!-- 컬럼 헤더 -->
        <th:block th:if="${ list == null || list.isEmpty() }">
            <tr>
                <td colspan="5" align="center">
                    조회된 데이터가 없습니다.
                </td>
            </tr>
        </th:block>
        <!-- if 조건
            list == null : list 자체 없음
            list.isEmpty() : list 있지만 size 0 -->
        <th:block th:each="board : ${list}">
        <!-- 데이터 있다면
            : list 요소 하나씩 꺼내서, 변수명 board로 사용 -->
            <tr>
                <td align="center" th:text="${board.no}"></td>
                <td>
                    <!-- th:???="|문자열+${표현식}|" -->
                    <a th:href="|/board/detail?no=${board.no}|" 
                       th:text="${board.title}"></a>
                </td>
                <td align="center" th:text="${board.writer}"></td>
                <!-- 
                    SimpleDateFormat 과 비슷?
                    유틸리티객체.메소드()
                    #dates.format( 날짜객체명, '날짜포맷' ) 
                    - #dates.format( board.regDate, 'yyyy-MM-dd HH:mm:ss' )
                -->
                <td align="center">
                    <span th:text="${ #dates.format( board.createdAt, 'yyyy-MM-dd HH:mm:ss' ) }"></span>
                </td>
                <td align="center">
                    <span th:text="${ #dates.format( board.updatedAt, 'yyyy-MM-dd HH:mm:ss' ) }"></span>
                </td>
            </tr>
        </th:block>
    </table>
    
</body>
</html>
