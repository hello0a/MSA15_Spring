<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        .error {color: red;}
    </style>
</head>
<body>
    <h2>회원가입</h2>
    <form th:action="@{/signup}" th:object="${user}" method="post">
        <div>
            아이디 : <input type="text" th:field="*{username}">
            <span th:errors="*{username}" class="error"></span>
        </div>
        <div>
            비밀번호 : <input type="password" th:field="*{password}">
            <span th:errors="*{password}" class="error"></span>
        </div>
        <div>
            이름 : <input type="text" th:field="*{name}">
            <span th:errors="*{name}" class="error"></span>
        </div>
        <div>
            <!-- type : email 로 하면 html 이 검증함 -->
            이메일 : <input type="text" th:field="*{email}">
            <span th:errors="*{email}" class="error"></span>
        </div>
        <button type="submit">회원가입</button>
    </form>
</body>
</html>
